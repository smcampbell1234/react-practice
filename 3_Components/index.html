<!--
	Standalone React App lets the browser convert the JSX to JavaScript without transpiling with Node. Do not deploy to public with this method, it is not fast and does not have access to all the additional libraries etc... (only for initial testing). 
-->

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title></title>
	
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	<!-- Load React. -->
	<!-- Note: when deploying, replace "development.js" with "production.min.js". -->
	<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
	
	<script type="text/babel">
		class HelloWorld extends React.Component{
			render(){
				return <p>Hello World and { this.props.greetTarget}!</p>
			}
		}
		ReactDOM.render(
			<div>
				<HelloWorld greetTarget ="Batman" />
				<HelloWorld  greetTarget ="Iron Man" />
				<HelloWorld  greetTarget ="Nicolas Cage" />
				<HelloWorld  greetTarget ="Megaman" />
				<HelloWorld  greetTarget ="Bono" />
				<HelloWorld  greetTarget ="Catwoman" />
			</div>, 
			document.querySelector("#root"));
	</script>
	
	<style>
		#root{
			padding: 10px;
			background-color: #eee;
		}
	</style>

</head>
<body>	
	<div id="root"></div>
</body>
</html>
