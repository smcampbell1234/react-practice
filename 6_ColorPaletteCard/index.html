<!--
	Standalone React App lets the browser convert the JSX to JavaScript without transpiling with Node. Do not deploy to public with this method, it is not fast and does not have access to all the additional libraries etc... (only for initial testing).

	This code was found on 
	Book "Learning React: A hands-On Guide to Building Web Applications Using REact and Redux" 2nd Ed. (2018) by Kirupa Chinnathambi
	
	Chapter 5: Building a Color Palette Card (Color Swatch)
	
	Sean Campbell, 7.19.2020	
-->

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title></title>
	
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	<!-- Load React. -->
	<!-- Note: when deploying, replace "development.js" with "production.min.js". -->
	<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
	
	<script type="text/babel">
		//***********************
		//***COMPONENTS**********
		
		//outer container for Square and Label
		class Card extends React.Component{
			render(){
				var cardStyle = {
					height: 200,
					width: 150,
					padding: 0,
					backgroundColor: "#FFF",
					boxShadow: "0px 0px 5px #666"
				}
				return(
					<div style={ cardStyle }>
						<Square color={this.props.color}/>
						<Label  color={this.props.color}/>	 
					</div>
				);
			}
		}
		
		//displays palette color
		class Square extends React.Component {
			render(){
				var squareStyle = {
					height: 150,
					backgroundColor: this.props.color
					}
				return(
					<div style={ squareStyle } ></div>
				);
			}
		}
		
		//displays hex number for color
		class Label extends React.Component{
			render(){
				var labelStyle = {
					fontFamily: "sans-serif",
					fontWeight: "bold",
					padding: 13,
					margin: 0
				}
				return(
					<p style={labelStyle}>{this.props.color}</p>
				);
			}
		}
		
		//***********************
		//***RENDER**************
		
		ReactDOM.render(
			<div>
				<Card color="#FFA737" />
				<Card color="#FF6663" />
			</div>,
			document.querySelector("#root")
		);
	</script>
	
	<style>
		#root{
			padding: 50px;
			background: lightgray;
		}
	</style>

</head>
<body>	
	<div id="root"></div>
</body>
</html>
